buildscript {
	ext {
		springBootVersion = '2.4.3'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'demo'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile('org.springframework.boot:spring-boot-starter-web')

	// Dropwizard dependencies
	compile('com.ryantenney.metrics:metrics-spring:3.1.2')
	compile('io.dropwizard.metrics:metrics-graphite:3.1.2')
	compile('io.dropwizard.metrics:metrics-jvm:3.1.2')
	compile('io.dropwizard.metrics:metrics-servlets:3.1.2')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
